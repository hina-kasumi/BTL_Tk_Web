<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login/login.css">

    <title>Đăng nhập</title>
</head>
<body>
<div id="login-panel" class="justify-content-center align-items-center">
    <div class="text-center">
        <h3>Đăng nhập</h3>
        <form class="flex-column align-items-center" onsubmit="Login(event)">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Mật khẩu">
            <a href="">bạn quên mật khẩu ư?</a>
            <input type="submit" value="Đăng nhập">
        </form>
        <hr class="container-fluid">
        <button onclick="switchLoginAndNewAccount('login-panel', 'newAccountPanel')">Tạo tài khoản mới</button>
    </div>
</div>
<div id="newAccountPanel" class="justify-content-center align-items-center">
    <div class="text-center">
        <h3>Tạo tài khoản</h3>
        <form class="d-flex flex-column align-items-center" onsubmit="createNewAccount(event)">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Mật khẩu">
            <input type="submit" value="Tạo Tài khoản">
        </form>
        <hr class="container-fluid">
        <button onclick="switchLoginAndNewAccount('newAccountPanel', 'login-panel')">Trở Lại Đăng nhập</button>
    </div>
</div>
</body>
</html>
