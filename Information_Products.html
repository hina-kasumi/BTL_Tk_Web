<!DOCTYPE html>
<html lang="vi">

<head>
    <!-- test -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styleComponents/components.css">
    <link rel="stylesheet" href="./assets/css/Information_Product/Information_Product.css">

    <!-- title favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Hóa Đơn</title>
</head>

<body>
<div class="d-flex">
    <aside id="sidebar" class="d-none d-md-block shadow"></aside>
    <div class="flex-fill">
        <!--navbar-->
        <div class="navbar-container">
            <nav id="navbar"></nav>
        </div>

        <button class="back-btn" onclick="back()">
            <i class="fa-solid fa-left-long dm-text-light"></i>
        </button>
        <!--main content-->
        <section class="main-content mt-0 position-relative">
            <!--phần thông tin về hàng hóa-->
            <article class="product d-lg-flex dm-b-light">
                <div class="images dm-b-light mx-auto">
                    <img alt="" class="main-img">
                    <div class="list-images">
                        <button onclick="prevImg()" class="md-btn"><i class="fa-solid fa-angle-left"></i></button>
                        <img alt="sản phẩm" class="current-img">
                        <img alt="sản phẩm">
                        <img alt="sản phẩm">
                        <img alt="sản phẩm">
                        <button onclick="nextImg()" class="md-btn"><i class="fa-solid fa-angle-right"></i></button>
                    </div>
                </div>
                <div id="info-side">
                    <h2>Tên sản phẩm</h2>
                    <h3 class="text-theme">$<span>0</span></h3>
                    <div>Mô tả sản phẩm ở đây</div>
                    <p>Đã bán: 0</p>
                    <p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        0 đánh giá
                    </p>
                    <div class="d-flex justify-content-end border-0">
                        <button class="p-2 md-btn" onclick="display('edit-info-product')">chỉnh sửa</button>
                    </div>
                </div>
            </article>
            <article>
                <h2>đánh giá sản phẩm</h2>
                <div class="comments">
                    <h4>Nguyễn văn A</h4>
                    <p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </p>
                    <p>Dùng rất tốt. Hàng được giao đến nhanh, được bọc cẩn thận</p>
                </div>
            </article>
        </section>
    </div>
</div>
<footer id="footer"></footer>
<!--chỉnh sửa thông tin sản phẩm-->
<div id="edit-info-product">
    <form onsubmit="changeInfo(event)">
        <label for="name-product">Tên sản phẩm</label>
        <input type="text" name="name-product" id="name-product"><br>
        <label for="price-product">Giá sản phẩm</label>
        <input type="number" name="price-product" id="price-product"><br>
        <label for="des-product">Mô tả sản phẩm</label>
        <textarea name="des-product" id="des-product"></textarea><br>
        <button type="submit">OK</button>
        <button type="button" onclick="display('edit-info-product')">Hủy</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="./assets/JavaScript/index.js"></script>
<script src="./assets/JavaScript/Product.js"></script>
</body>

</html>
