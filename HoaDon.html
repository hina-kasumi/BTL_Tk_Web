<!DOCTYPE html>
<html lang="vi">

<head>
    <!-- test -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styleComponents/components.css">
    <link rel="stylesheet" href="./assets/css/HoaDon/HoaDon.css">

    <!-- title favicon -->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Sales Order Management</title>
</head>

<body>
<div class="d-flex">
    <aside id="sidebar" class="d-none d-md-block shadow"></aside>
    <div class="flex-fill">
        <!--navbar-->
        <div class="navbar-container">
            <nav id="navbar"></nav>
        </div>

        <h2 class="title">Hóa Đơn</h2>
        <p class="description">Quản lý hóa đơn của bạn dễ dàng</p>
        <!--main content-->
        <section class="main-content">
            <!--download file btn-->
            <a href="./resources/test.xlsx" download>
                <button class="bg-theme rounded text-light">Xuất File</button>
            </a>
            <div class="d-flex align-items-center d-flex justify-content-between mt-1">
                <button onclick="overflowData('prev')" class="border-0">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div id="pages"></div>
                <button onclick="overflowData('next')" class="border-0">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="data table-responsive">
                <table class="table dm-table-dark table-striped table-hover table-bordered caption-top align-middle">
                    <caption>Danh sách hóa đơn</caption>
                    <thead class="text-light bg-theme">
                    <tr>
                        <th><input type="checkbox" onclick="tickAll()"></th>
                        <th>Mã Hóa Đơn</th>
                        <th>Ngày Tạo</th>
                        <th>Khách Hàng</th>
                        <th>Trạng Thái</th>
                        <th>Tổng Tiền</th>
                        <th>Thành Tiền</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
<footer id="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="./assets/JavaScript/index.js"></script>
<script src="./assets/JavaScript/HoaDon.js"></script>
</body>

</html>
